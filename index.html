<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
    </header>
    <form id="survey-form">
      <div class="form-text-input">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-text-input">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-text-input">
        <label for="age" id="number-label">Age(optional)</label>
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Age"
          min="0"
          max="140"
        />
      </div>
      <div class="form-dropdown">
        <label for="currentRole"
          >Which option best describes your current role?</label
        >
        <select id="dropdown" name="currentRole">
          <option value="notSelected">Select current role</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full Time Learner</option>
          <option value="preferToNotSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label
          ><input
            name="user-recommend"
            value="definitely"
            type="radio"
            checked
          />Definitely</label
        >
        <label
          ><input
            name="user-recommend"
            value="maybe"
            type="radio"
          />Maybe</label
        >
        <label
          ><input name="user-recommend" value="notSure" type="radio" />Not
          sure</label
        >
      </div>
      <div class="form-dropdown">
        <label for="favouriteFeature"
          >What is your favourite feature of freeCodeCamp?</label
        >
        <select name="favouriteFeature" id="dropdown">
          <option value="notSelected">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label
          ><input
            name="toBeImproved"
            value="frontEndProjects"
            type="checkbox"
          />Front-end projects</label
        >
        <label
          ><input
            name="toBeImproved"
            value="backEndProjects"
            type="checkbox"
          />Back-end Projects</label
        >
        <label
          ><input
            name="toBeImproved"
            value="dataVisualization"
            type="checkbox"
          />Data Visualization</label
        >
        <label
          ><input
            name="toBeImproved"
            value="challenges"
            type="checkbox"
          />Challenges</label
        >
        <label
          ><input
            name="toBeImproved"
            value="openSourceCommunity"
            type="checkbox"
          />Open Source Community</label
        >
        <label
          ><input
            name="toBeImproved"
            value="gitterHelpRooms"
            type="checkbox"
          />Gitter help rooms</label
        >
        <label
          ><input
            name="toBeImproved"
            value="videos"
            type="checkbox"
          />Videos</label
        >
        <label
          ><input name="toBeImproved" value="cityMeetups" type="checkbox" />City
          Meetups</label
        >
        <label
          ><input name="toBeImproved" value="wiki" type="checkbox" />Wiki</label
        >
        <label
          ><input
            name="toBeImproved"
            value="forum"
            type="checkbox"
          />Forum</label
        >
        <label
          ><input
            name="toBeImproved"
            value="additionalCourses"
            type="checkbox"
          />Additional Courses</label
        >
      </div>
      <div class="form-text-input form-text-input-large">
        <label name="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          name="comments"
          placeholder="Enter your comments here..."
        ></textarea>
      </div>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
